<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zero Deposit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header">
    <a href="/"><img src="images/logo.png" /></a>
  </div>
  <div class="content">
    <div class="title">
      <div class="access">ACCESS YOUR</div>
      <div class="zero">ZERO DEPOSIT QUOTE</div>
      <div class="enter">Enter your date of Birth</div>
      <form action="#" method="POST">
        <div class="date">
          <span class="DD">
                  <input type="number" min="1" max="31" placeholder="DD" autofocus></input>
                  <label for="day">DAY</label>
                </span>
          <span class="MM">
                  <input type="number" min="1" max="12" name="month" placeholder="MM"></input>
                  <label for="month">MONTH</label>
                </span>
          <span class="YYYY">
                  <input type="number" min="1900" max="2018" name="year" placeholder="YYYY"></input>
                  <label for="year">YEAR</label>
                </span>
        </div>
        <button class="submit" name="access-quote" type="submit">ACCESS QUOTE</button>
      </form>
      <div class="trouble">Trouble accessing your quote?</div>
      <div class="contact">Contact customer support on 0333 200 2541</div>
      <div class="email">Or email <a href="mailto:support@zerodeposit.com">support@zerodeposit.com</a>.</div>
    </div>
  </div>
  </div>
</body>

</html>
